<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Page Title</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>Page content goes here.</p>

<!-- Home -->
        <div data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="false">
                <h3>
                    Section Header
                </h3>
                <form action="">
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="slider2">
                                Value:
                            </label><br/>
                            <input name="slider" value="50" min="0" max="100" data-highlight="false"
                            type="range">
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <label for="toggleswitch2">
                            </label>
                            <select name="toggleswitch2" id="toggleswitch2" data-theme="" data-role="slider">
                                <option value="off">
                                    Off
                                </option>
                                <option value="on">
                                    On
                                </option>
                            </select>
                        </fieldset>
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="vertical">
                            <legend>
                                Choose:
                            </legend>
                            <input id="radio1" name="" value="" type="radio">
                            <label for="radio1">
                                Option
                            </label>
                            <input id="radio2" name="" value="radio2" type="radio">
                            <label for="radio2">
                                Option
                            </label>
                            <input id="radio3" name="" value="radio3" type="radio">
                            <label for="radio3">
                                Option
                            </label>
                            <input id="radio4" name="" value="radio4" type="radio">
                            <label for="radio4">
                                Option
                            </label>
                            <input id="radio5" name="" value="radio5" type="radio">
                            <label for="radio5">
                                Option
                            </label>
                        </fieldset>
                    </div>
                    <div id="checkboxes1" data-role="fieldcontain">
                        <fieldset data-role="controlgroup" data-type="vertical">
                            <legend>
                                Choose:
                            </legend>
                            <input id="checkbox1" name="" type="checkbox">
                            <label for="checkbox1">
                                Option
                            </label>
                            <input id="checkbox2" name="" type="checkbox">
                            <label for="checkbox2">
                                Checkbox
                            </label>
                            <input id="checkbox3" name="" type="checkbox">
                            <label for="checkbox3">
                                Checkbox
                            </label>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>


	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
